[package]
name = "h7-blinky"
authors = ["Rafael Bachmann <rafael.bachmann@esrlabs.com>"]
edition = "2018"
version = "0.1.0"

[workspace]
members = ["testsuite"]


[dependencies]
cortex-m = "0.7.1"
cortex-m-rt = "0.6.13"
defmt = "0.2.0"
defmt-rtt = "0.2.0"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }
nucleo-h7xx = "0.1.0"
alloc-cortex-m = "0.4.1"

[dependencies.wasmi]
#path = "/home/rafaelbachmann/wasmi"
git = "https://github.com/barafael/wasmi"
branch = "reduce_ram_usage"
default-features = false
features = ["core"]

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []


# - profiles ------------------------------------------------------------------

[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-
