[package]
name = "wasm-on-mcu"
authors = ["Rafael Bachmann <rafael.bachmann@esrlabs.com>"]
edition = "2018"
version = "0.1.0"

[dependencies]
cortex-m = "0.7.6"
cortex-m-rt = "0.7.1"
defmt = "0.3.2"
defmt-rtt = "0.3.2"
panic-probe = { version = "0.3.0", features = ["print-defmt"] }
nucleo-h7xx = "0.2.0"
alloc-cortex-m = "0.4.2"
embedded-hal = "0.2.7"
# wat = "1.0.48"

[dependencies.wasmi]
version = "0.15.0"
default-features = false

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []


# - profiles ------------------------------------------------------------------

[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3           # <-
overflow-checks = true  # <-

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3            # <-
overflow-checks = false  # <-
